<div>
  <textarea name="" id="" cols="30" rows="10" (keyup)="updateText($event)"></textarea>
  <input type="text" (keyup)="updateSearch($event)">
  <div *ngFor="let codeLine of codeLines">
    <app-code-line [codeLine]="codeLine"
                   [searchText]="searchText"></app-code-line>
  </div>
</div>
